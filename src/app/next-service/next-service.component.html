<div class="row" *ngIf="maintenaceItem | async; let items">
  <div class="col-md-12">
    <div class="card" *ngFor="let item of items">
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <h6 class="uppercaps">NEXT SERVICE</h6>
            <p class="card-attrs">
              <span class="icon-speedometer"></span> {{item.futuremiles}} miles</p>
            <p class="card-attrs">
              <span class="icon-calendar"></span> {{item.futuredate.formatted}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
