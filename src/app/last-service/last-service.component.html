<div *ngIf="maintenaceItem | async; let items">
  <div class="card" *ngFor="let item of items">
    <div class="card-body">
      <h6 class="uppercaps">LAST SERVICE</h6>
      <div class="row">
        <div class="col-sm-6">
          <p class="card-attrs">
            <span class="icon-speedometer"></span> {{item.mileage}}</p>
          <p class="card-attrs">
            <span class="icon-calendar"></span> {{item.date.formatted}}</p>
        </div>
        <div class="col-sm-6">
          <p class="card-attrs">
            <span class="icon-tag"></span> {{item.price}}</p>
          <p class="card-attrs" *ngIf="item.type.length < 1; else multipleTypes">
            <span class="icon-wrench"></span> {{item.type}}</p>
            <ng-template #multipleTypes>
                <p class="card-attrs" *ngFor="let types of item.type">
                    <span class="icon-wrench"></span> {{types.Type}}</p>
            </ng-template>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4">
          <p class="card-text">
            <small class="text-muted">
              <span class="icon-location-pin"></span> {{item.location}}
            </small>
          </p>
        </div>
        <div class="col-sm-8">
          <div class="text-right">
            <a routerLink="detail/" class="btn btn-primary float-right">See Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
