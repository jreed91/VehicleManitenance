<div class="container">
  <div class="row justify-content-end">
    <div class="col-4">
        <div class="emptyStateButton float-right"><br>
            <a class="btn btn-primary btn-lg" routerLink="add">Add a Vehicle
              <span class="icon-plus"></span>
            </a>
          </div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="vehicles | async; let vehicleItems">
      <br>
      <div class="row" *ngIf="vehicleItems.length > 0">
        <ng-container *ngFor="let vehicle of vehicleItems">
          <div class="col-md-6 col-sm-12">
            <div class="card">
              <img *ngIf="vehicle.image" class="card-img-top" src="{{vehicle.image}}" alt="Card image cap">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-12">
                    <h3>{{vehicle.year}} {{vehicle.manufacturer.Make_Name}} {{vehicle.model}}</h3>
                  </div>
                </div>
                <div class="row align-items-end" *ngIf="maintenance | async; let maintenanceItems">
                  <div class="col-md-6" *ngFor="let item of maintenanceItems">
                    <h6 class="uppercaps">NEXT SERVICE</h6>
                    <p class="card-attrs">
                      <span class="icon-speedometer"></span> {{item.futuremiles}} miles</p>
                    <p class="card-attrs">
                      <span class="icon-calendar"></span> {{item.futuredate.formatted}}</p>
                  </div>
                  <div class="col-md-6 text-right">
                    <a routerLink="detail/{{vehicle.id}}" class="btn btn-outline-primary float-right">See Details</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
