<div class="container">
  <div class="row">
    <h2>My Vehicles</h2>
  </div>
  <div class="addButton">
    <a routerLink="add" class="btn btn-primary">+</a>
  </div>
  <div *ngIf="vehicles | async; let vehicleItems">
      <div class="row" *ngIf="vehicleItems.length > 0">
        <ng-container *ngFor="let vehicle of vehicleItems">
          <div class="col-sm-6">
              <div class="card">
                  <img class="card-img-top" src="{{vehicle.image}}" alt="Card image cap">
                  <div class="card-body">
                    <h5 class="card-title">{{vehicle.name}}</h5>
                    <p class="card-text">{{vehicle.year}} {{vehicle.manufacturer}} {{vehicle.model}}</p>
                    <a routerLink="detail/{{vehicle.id}}" class="btn btn-primary">See Details</a>
                  </div>
                </div>
          </div>
        </ng-container>
      </div>
      <div class="row" *ngIf="vehicleItems.length == 0">
        <h2>Please add a vehicle</h2>
      </div>
  </div>
 
</div>
